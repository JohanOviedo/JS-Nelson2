<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Interacción de Tareas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="contenedor">
    <!--Formulario de Registro-->
    <div id="formularioRegistro">
        <h2>Registro</h2>
        <form id="formularioRegistrar">
            <label>Nombre: <input type="text" id="nombre" /></label>
            <div id="errorNombre" class="error"></div>

            <label>Correo: <input type="email" id="correo" /></label>
            <div id="errorCorreo" class="error"></div>

            <label>Contraseña: <input type="password" id="contraseña" /></label>
            <div id="errorContraseña" class="error"></div>

            <button type="button" onclick="validarFormularioRegistro()">Registrar</button>
        </form>
    </div>

    <!--Formulario de Inicio de Sesión-->
    <div id="formularioInicioSesion" style="display:none;">
        <h2>Iniciar Sesión</h2>
        <form id="formularioIniciarSesion">
            <label>Correo: <input type="email" id="correoInicioSesion" /></label>
            <div id="errorCorreoInicioSesion" class="error"></div>

            <label>Contraseña: <input type="password" id="contraseñaInicioSesion" /></label>
            <div id="errorContraseñaInicioSesion" class="error"></div>

            <button type="button" onclick="validarFormularioInicioSesion()">Iniciar Sesión</button>
        </form>
    </div>

    <!--Contenedor de Tareas-->
    <div id="contenedorTareas" style="display:none;">
        <h2>Lista de Tareas</h2>

        <!-- Tabla de tareas en un contenedor más pequeño -->
        <div class="tabla-tareas">
            <table id="tablaTareas" class="tabla-tareas">
                <thead>
                    <tr>
                        <th>Tarea</th>
                        <th>Prioridad</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaTareas"></tbody>
            </table>
        </div>

        <!--Formulario para agregar tarea-->
        <form id="formularioTarea" style="margin-top: 20px;">
            <label>Tarea: <input type="text" id="tareaInput" /></label>
            <label>Prioridad:
                <select id="prioridad">
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>
            </label>
            <button type="button" onclick="agregarTarea()">Agregar Tarea</button>
        </form>

        <!--Botón Cerrar Sesión-->
        <button id="botonCerrarSesion" onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>

</div>

<script src="js/script.js"></script>

</body>
</html>
